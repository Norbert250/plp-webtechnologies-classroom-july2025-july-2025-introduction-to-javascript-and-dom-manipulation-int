<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Demo</h1>

    <div>
        <h2>Part 1: Variables & Conditionals</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </div>

    <div>
        <h2>Part 2: Functions</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button id="sumBtn">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <div>
        <h2>Part 3: Loops</h2>
        <button id="generateListBtn">Generate List</button>
        <ul id="numberList"></ul>
    </div>

    <div>
        <h2>Part 4: DOM Manipulation</h2>
        <button id="changeTextBtn">Change Header Text</button>
        <button id="toggleColorBtn">Toggle Header Color</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
